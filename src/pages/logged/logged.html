<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating >Email_Id</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)=signInUser() >Sign In</button>
</div>

<p>Don't have an Id?</p>
<button ion-button clear (click)=here() >Register Here</button>
</ion-content>
